<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON para Tabela HTML</title>
  <!-- Adicione o Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Dados JSON em Tabela HTML</h1>
    <div class="form-group">
      <label for="jsonInput">JSON:</label>
      <textarea class="form-control" id="jsonInput" rows="5" placeholder="Cole aqui o JSON"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="gerarTabela">Gerar Tabela</button>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Chave</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="tabela-dados">
        <!-- Os dados serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <!-- Adicione o Bootstrap JS e o jQuery (necessário para o Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para criar a tabela com base no JSON fornecido
    $(document).ready(function() {
      $("#gerarTabela").click(function() {
        var jsonText = $("#jsonInput").val();
        var jsonData = JSON.parse(jsonText);
        var items = [];
        $.each(jsonData, function(key, val) {
          items.push("<tr><td>" + key + "</td><td>" + JSON.stringify(val) + "</td></tr>");
        });
        $("#tabela-dados").html(items.join(""));
      });
    });
  </script>
</body>
</html>
