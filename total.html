<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON para Tabela HTML</title>
  <!-- Adicione o Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para melhorar o layout */
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 8px;
    }
    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }
    .checkin-destaque-sim {
      background-color: #d4edda; /* Verde claro */
    }
    .checkin-destaque-nao {
      background-color: #fff3cd; /* Laranja claro */
    }
    .total {
      font-weight: bold;
    }
    .tabela-soma {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo-tabela" class="mb-4"></h1>
    <div class="form-group">
      <label for="urlInput">URL do JSON:</label>
      <input type="text" class="form-control" id="urlInput" placeholder="Insira a URL do JSON">
    </div>
    <button type="button" class="btn btn-primary" id="buscarDados">Buscar Dados</button>
    <div class="table-responsive mt-4">
      <div class="tabela-soma">
        <table class="table table-bordered">
          <tbody id="soma-checkin">
            <!-- As somas de check-in serão inseridas aqui -->
          </tbody>
        </table>
        <table class="table table-bordered">
          <tbody id="soma-preco">
            <!-- A soma dos preços será inserida aqui -->
          </tbody>
        </table>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>Email</th>
            <th>PIX</th>
            <th>Check-in</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="tabela-dados">
          <!-- Os dados serão inseridos aqui -->
        </tbody>
      </table>
      <div id="total-ingressos" class="mt-3"></div>
    </div>
  </div>

  <!-- Adicione o Bootstrap JS e o jQuery (necessário para o Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para fazer a requisição à URL com o JSON e criar a tabela
    $(document).ready(function() {
      $("#buscarDados").click(function() {
        var url = $("#urlInput").val();
        $.getJSON(url, function(data) {
          var items = [];
          var totalIngressos = Object.keys(data).length;
          var totalPrecos = {};
          var totalCheckinSim = 0;
          var totalCheckinNao = 0;
          var primeiraAtracao = Object.values(data)[0].atracao;
          $("#titulo-tabela").text(primeiraAtracao);

          // Calculando as somas e contagens
          $.each(data, function(_, val) {
            totalPrecos[val.nome] = (totalPrecos[val.nome] || 0) + parseFloat(val.preco);
            if (val.checkin) {
              totalCheckinSim++;
            } else {
              totalCheckinNao++;
            }
          });

          // Adicionando as somas e contagens nas tabelas
          $("#soma-checkin").html("<tr><td>Check-in Sim</td><td>" + totalCheckinSim.toLocaleString('pt-BR') + "</td></tr><tr><td>Check-in Não</td><td>" + totalCheckinNao.toLocaleString('pt-BR') + "</td></tr>");
          var totalPrecoHTML = "";
          for (const [nome, preco] of Object.entries(totalPrecos)) {
            totalPrecoHTML += "<tr><td>" + nome + "</td><td>R$ " + preco.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 0}) + "</td></tr>";
          }
          $("#soma-preco").html(totalPrecoHTML);

          // Adicionando o total de ingressos
          $("#total-ingressos").html("<p class='total'>Total de Ingressos: " + totalIngressos.toLocaleString('pt-BR') + "</p>");

          // Adicionando os dados na tabela principal
          $.each(data, function(_, val) {
            var checkinClass = val.checkin ? 'checkin-destaque-sim' : 'checkin-destaque-nao';
            items.push("<tr><td>" + val.nome + "</td><td style='white-space: nowrap;'>" + val.doc + "</td><td>" + val.email + "</td><td>" + val.pix + "</td><td class='" + checkinClass + "'>" + (val.checkin ? 'Sim' : 'Não') + "</td><td>R$ " + (parseFloat(val.preco) / 100).toFixed(0) + "</td></tr>");
          });

          $("#tabela-dados").html(items.join(""));
        }).fail(function() {
          alert("Falha ao buscar dados. Verifique a URL fornecida.");
        });
      });
    });
  </script>
</body>
</html>
